<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="StyleSheet.css" rel="stylesheet" />
    <title></title>
</head>
<body>
    <h1>Game Of Life</h1>
    <div id="divForField">
        <canvas id="field"></canvas>
    </div>
    <div id="settings">
        <label for="sizeRange">Size</label><br />
        <input type="range" id="sizeRange" min="100" max="1400" step="100" /><br />
        <label for="sizeCellRange">Cell size</label><br />
        <input type="range" id="sizeCellRange" min="10" max="40" step="2" /><br />
        <label for="speedRange">Delay</label><br />
        <input type="range" id="speedRange" max="1000" /><br />
        <label for="countOfCells" id="countOfCellsLabel">Count</label><br />
        <input type="range" id="countOfCells" min="100" max="5000" step="100" list="tickmarks" />

    </div>
    
    <div id="buttons">
        <input class="button" type="button" value="start" id="startButton" />
        <input class="button" type="button" value="stop" id="stopButton" />
        <input class="button" type="button" value="step" id="stepButton" />
        <input class="button" type="button" value="save" id="saveButton" />
        <input class="button" type="button" value="load" id="loadButton" />
        <input class="button" type="button" value="random" id="randomButton" />
        <input class="button" type="button" value="clear" id="clearButton" />
    </div>



    <script src="JavaScript.js"></script>
</body>
</html>
